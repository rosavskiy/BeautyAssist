# Исправленный конфиг nginx для BeautyAssist
# Замените существующий /etc/nginx/sites-available/beautyassist

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webapp_limit:10m rate=30r/s;

server {
    server_name mybeautyassist.ru;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block attack patterns BEFORE they reach the bot
    location ~ /admin/ {
        access_log /var/log/nginx/beautyassist_blocked.log;
        return 404;
    }
    
    location ~ \.(asp|aspx|php|cgi|sh|exe|dll)$ {
        access_log /var/log/nginx/beautyassist_blocked.log;
        return 404;
    }

    # API endpoints - strict rate limiting + proxy to bot
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # WebApp client - static files with rate limiting
    location /webapp/ {
        limit_req zone=webapp_limit burst=50 nodelay;
        
        alias /var/www/BeautyAssist/webapp/;
        try_files $uri $uri/ =404;
        
        # Security headers for static files
        add_header Cache-Control "public, max-age=3600" always;
    }

    # WebApp master - static files with rate limiting
    location /webapp-master/ {
        limit_req zone=webapp_limit burst=50 nodelay;
        
        alias /var/www/BeautyAssist/webapp-master/;
        try_files $uri $uri/ =404;
        
        # Security headers for static files
        add_header Cache-Control "public, max-age=3600" always;
    }

    # Root - redirect to Telegram bot
    location = / {
        return 301 https://t.me/mybeautyassist_bot;
    }

    # Block everything else
    location / {
        access_log /var/log/nginx/beautyassist_blocked.log;
        return 404;
    }

    # SSL configuration (managed by Certbot)
    listen 443 ssl http2;
    ssl_certificate /etc/letsencrypt/live/mybeautyassist.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mybeautyassist.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/beautyassist_access.log;
    error_log /var/log/nginx/beautyassist_error.log warn;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name mybeautyassist.ru;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}
