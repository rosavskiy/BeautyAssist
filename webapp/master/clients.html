<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты - BeautyAssist</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="clients.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="/webapp-master/master.html" class="home-btn"><svg viewBox="0 0 24 24" style="width:24px;height:24px;stroke:#fff;stroke-width:2;fill:none"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></a>
            <h1><span class="menu-icon"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></span>Клиенты</h1>
        </header>

        <!-- Search -->
        <div class="search-box">
            <input 
                type="text" 
                id="search-input" 
                placeholder="Поиск по имени, телефону..." 
                class="search-input"
            >
            <span class="search-icon"><svg viewBox="0 0 24 24" style="width:20px;height:20px;stroke:#A89CC9;stroke-width:2;fill:none"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></span>
        </div>

        <!-- Clients List -->
        <div id="clients-list" class="clients-list">
            <div class="loading">
                <div class="spinner"></div>
                <p>Загрузка клиентов...</p>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-icon-styled"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
            <h2>Список клиентов пуст</h2>
            <p>Клиенты появятся здесь после первой записи</p>
        </div>

        <!-- Client History Modal -->
        <div id="client-history-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">История клиента</h2>
                    <button class="close-btn" onclick="closeClientHistory()">&times;</button>
                </div>

                <!-- Client Info -->
                <div id="client-info" class="client-info-card"></div>

                <!-- Appointments History -->
                <div id="appointments-list" class="appointments-list"></div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-toast" class="toast error-toast">
            <span id="error-message"></span>
        </div>
    </div>

    <script src="clients.js"></script>
</body>
</html>
