<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Запись к мастеру</title>
  <link rel="stylesheet" href="/webapp/styles.css?v=20260205-2" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Запись к мастеру</h1>
      <p id="master-info"></p>
    </header>

    <section>
      <label>Услуга</label>
      <div class="custom-select" id="service-select-wrapper">
        <div class="custom-select-trigger" id="service-select-trigger">
          <span class="custom-select-value placeholder">Загрузка услуг...</span>
          <i data-feather="chevron-down" class="custom-select-arrow"></i>
        </div>
        <div class="custom-select-options hidden" id="service-select-options"></div>
        <input type="hidden" id="service-select" />
      </div>
    </section>

    <section>
      <label>Дата</label>
      <button id="date-btn" class="date-btn">Выберите дату</button>
    </section>

    <section id="calendar-section" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Выберите дату</h3>
          <button id="calendar-close" class="icon-btn" aria-label="Закрыть"><i data-feather="x"></i></button>
        </div>
        <div class="calendar">
          <div class="calendar-nav">
            <button id="cal-prev" class="nav-btn"><i data-feather="chevron-left"></i></button>
            <div id="cal-title" class="cal-title"></div>
            <button id="cal-next" class="nav-btn"><i data-feather="chevron-right"></i></button>
          </div>
          <div class="calendar-weekdays" id="calendar-weekdays">
            <div class="weekday">Пн</div>
            <div class="weekday">Вт</div>
            <div class="weekday">Ср</div>
            <div class="weekday">Чт</div>
            <div class="weekday">Пт</div>
            <div class="weekday">Сб</div>
            <div class="weekday">Вс</div>
          </div>
          <div class="calendar-grid" id="calendar-grid"></div>
        </div>
      </div>
    </section>

    <section>
      <label>Время</label>
      <div id="slots" class="slots"></div>
    </section>

    <section>
      <label>Ваши данные</label>
      <input id="client-name" placeholder="Имя" />
      <input id="client-phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="Телефон" pattern="^\\+7\\s?\\(?(?:\\d{0,3})\\)?\\s?\\d{0,3}(?:-?\\d{0,2}){2}$" />
    </section>

    <section>
      <label>Комментарий (необязательно)</label>
      <textarea id="client-comment" placeholder="Дополнительные пожелания..." rows="3" style="width: 100%; padding: 12px; border: 2px solid #E8ECF1; border-radius: 12px; font-size: 16px; font-family: inherit; resize: vertical;"></textarea>
    </section>

    <button id="submit-btn" disabled>Записаться</button>
    <p id="status"></p>
  </div>

  <script src="/webapp/app.js?v=20260205-2"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof feather !== 'undefined') feather.replace({ 'stroke-width': 2.5 });
    });
  </script>
</body>
</html>
