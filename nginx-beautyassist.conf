# Nginx configuration for BeautyAssist bot
# Place this file in /etc/nginx/sites-available/beautyassist
# Then: sudo ln -s /etc/nginx/sites-available/beautyassist /etc/nginx/sites-enabled/
# And: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name v2992624.hosted-by-vdsina.ru;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webapp_limit:10m rate=30r/s;
    
    # Block common attack patterns
    location ~ /admin/ {
        deny all;
        return 404;
    }
    
    location ~ \.(asp|aspx|php|cgi|sh)$ {
        deny all;
        return 404;
    }
    
    # API endpoints - strict rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebApp static files - moderate rate limiting
    location /webapp/ {
        limit_req zone=webapp_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static files
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_cache_control;
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # WebApp Master static files
    location /webapp-master/ {
        limit_req zone=webapp_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Cache static files
        proxy_cache_valid 200 1h;
    }
    
    # Root - redirect to Telegram bot
    location = / {
        return 301 https://t.me/mybeautyassist_bot;
    }
    
    # Block all other requests
    location / {
        deny all;
        return 404;
    }
    
    # Access and error logs
    access_log /var/log/nginx/beautyassist_access.log;
    error_log /var/log/nginx/beautyassist_error.log warn;
}

